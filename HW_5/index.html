<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field" v-model="userSearch">
                    <button class="btn-search" type="submit" @click.prevent="filter(userSearch)">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button" @click.prevent="showCart()">Корзина</button>
                <div class="cart-block" v-if="show">
                    <div v-if="emptyCart">
                        <h2>The cart is empty</h2>
                    </div>
                    <div v-else>
                        <div class="cart-item" v-for="cartProduct of cartProducts.contents" :key="cartProduct.id_product">
                            <div class="product-bio">
                                <img src="http://placehold.it/70x70" alt="Some image">
                                <div class="product-desc">
                                    <p class="product-title">{{cartProduct.product_name}}</p>
                                    <p class="product-quantity">{{cartProduct.quantity}}</p>
                                    <p class="product-single-price">{{cartProduct.price * cartProduct.quantity}}</p>
                                </div>
                            </div>
                            <div class="right-block">
                                <p class="product-price">{{cartProduct.price}}</p>
                                <button class="del-btn" :key="cartProduct.id_product" @click.prevent="removeProduct(cartProduct.id_product)">&times;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="product of filtered" :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}} $</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
